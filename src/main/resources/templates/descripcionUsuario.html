<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Mi App</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/account}">Mi Cuenta</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/registrados}">Usuarios</a>
        </li>
      </ul>
      <span class="navbar-text me-3" th:if="${isAuthenticated}">
        Bienvenido, <span th:text="${usuario.nombre}"></span>
      </span>
      <a th:href="@{/logout}" class="btn btn-outline-light" th:if="${isAuthenticated}">Cerrar Sesi√≥n</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Detalles del Usuario</h1>
    <a th:href="@{/registrados}" class="btn btn-primary">
      Volver a la lista
    </a>
  </div>

  <!-- Mensaje de error -->
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <!-- Tarjeta con detalles del usuario -->
  <div class="card" th:if="${usuarioDetalle}">
    <div class="card-header bg-primary text-white">
      <h5 class="card-title mb-0" th:text="${usuarioDetalle.nombre}"></h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <p><strong>ID:</strong> <span th:text="${usuarioDetalle.id}"></span></p>
          <p><strong>Email:</strong> <span th:text="${usuarioDetalle.email}"></span></p>
        </div>
        <div class="col-md-6">
          <p><strong>Fecha de Nacimiento:</strong>
            <span th:if="${usuarioDetalle.fechaNacimiento}"
                  th:text="${#dates.format(usuarioDetalle.fechaNacimiento, 'dd/MM/yyyy')}">
            </span>
            <span th:unless="${usuarioDetalle.fechaNacimiento}">No especificada</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
